<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendadas</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/layout.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header id="header">
      <section id="cont-header" class="header"></section>
    </header>
    <main>
      <section class="main">
        <h2>Nuestras recomendaciones</h2>
        <div class="cont-info">
          <p>
            Te presentamos algunas de las películas y series mas recomendadas
            por nuestra audiencia.
          </p>
          <p>¡Que las disfrutes!</p>
        </div>

        <div class="contenedor-principal">
          <button id="flecha-izquierda" class="flecha-izquierda">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="contenedor-carrusel">
            <div class="cont-spinner">

              <div class="spinner"></div>
            </div> 
            <div id="cont-card" class="container-proyect"></div>
          </div>
          <button id="flecha-derecha" class="flecha-derecha">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>

      <section class="cont-form">
        <h2>Contanos tu experiencia</h2>
        <form id="form">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Título de la película"
          />
          <small>Debe ingresar un título</small>
          <textarea
            name="message"
            id="message"
            rows="8"
            placeholder="Mensaje"
          ></textarea>
          <small>Debe ingresar un mensaje</small>
          <button id="btn" class="btn btn-outline-primary">Enviar</button>
        </form>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="../public/bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/6fe6321916.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
